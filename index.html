<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>MINI CALCULATOR</h1>
      <div class="subject-numbers">
        <input type="text" id="phy" class="phy" placeholder="Physics" />
        <input type="text" id="bio" class="phy" placeholder="BIOLOGY" />
        <input type="text" id="eng" class="phy" placeholder="ENGLISH" />
        <input type="text" id="comp" class="phys" placeholder="COMPUTER" />
        <button class="btn" onclick="myfun()">Show Numbers</button>
      </div>
      <div class="total-numbers" >
            <p id="show-numbers"></p>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
